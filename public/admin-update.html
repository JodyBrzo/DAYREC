<!DOCTYPE html>
<html lang="en">

<head>
  <title>DAYREC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- CSS Stylesheet -->
  <link href="stylesheets/style.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Maven+Pro:wght@800;900&family=Press+Start+2P&family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet">
  <!-- Welcome Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,700&display=swap"
    rel="stylesheet">

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-md navbar-dark text-light">
    <h3 class="logo">D</h3>
    <h3><a class="nav-brand" href="members.html">dayrec</a></h3>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="nav navbar-nav ml-auto text-light text-right">
        <a class="nav-link" href="/logout">LOGOUT</a>
      </div>
    </div>
  </nav>
  <div class="admin-update-container container">
    <div class="row">
      <div class="col text-left">
        <h1>WELCOME TO DAYREC <span class="member-name"></span></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <h2 class="record-class-data">Record Class Data</h2>
        <form class="record-data">
          <div class="form-group">
            <label for="screenshare-misses"># Screenshare Misses</label>
            <input type="text" class="form-control" id="screenshare-misses"
              placeholder="Enter Actual Screenshare Misses">
          </div>
          <div class="form-group">
            <label for="recording-misses"># Recording Misses</label>
            <input type="text" class="form-control mb-4" id="recording-misses"
              placeholder="Enter Actual Recording Misses">
          </div>
          <button type="submit" class="update-button submit-button btn btn-default mt-3"
            id="update-button">UPDATE</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer-margin fixed-bottom card-footer bg-dark text-light text-center footer-position"><a
      href="https://github.com/JodyBrzo/DAYREC" class="github" target="_blank"><img
        src="https://www.sferalabs.cc/wp-content/uploads/github-logo-white.png" alt="Github Logo" id="github"></a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/place-bet.js"></script>

</body>
