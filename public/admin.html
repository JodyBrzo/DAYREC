<!DOCTYPE html>
<html lang="en">

<head>
  <title>DAYREC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- CSS Stylesheet -->
  <link href="stylesheets/style.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Maven+Pro:wght@800;900&family=Press+Start+2P&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
 <!-- Welcome Font -->
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
<body>
  <nav class="navbar navbar-expand-md navbar-dark text-light">
    <h3 class="logo">D</h3>
    <h3 id="dayrec">dayrec</h3>
    <div class="nav navbar-nav ml-auto text-light text-right">
      <a class="nav-link" href="login.html">EXIT ADMIN</a>
    </div>
  </nav>
  <div class="admin-login-container container">
    <div class="row">
      <div class="welcome col-md-6 col-sm-12 text-center">
        <h1 id="welcome">WELCOME TO DAYREC</h1>
        <h4 class="dayrec-full-name">Destry, are you recording?!</h4>
        <p id="intro-desc">Login as Administrator to record actual misses per class.</p>
      </div>
      <div class="sign-up-form col-md-6 col-sm-12">
        <h2 class="mb-4 mt-2">Administrator Login</h2>
        <form class="admin-login">
          <div class="form-group">
            <label for="user-email">Email Address</label>
            <input type="email" class="form-control" id="user-email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control mb-4" id="user-password" placeholder="Password">
          </div>
          <button type="submit" class="submit-button btn btn-default mt-3">Login</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer-margin fixed-bottom card-footer bg-dark text-light text-center footer-position"><a
    href="https://github.com/JodyBrzo/DAYREC" class="github" target="_blank"><img
      src="https://www.sferalabs.cc/wp-content/uploads/github-logo-white.png" alt="Github Logo" id="github"></a>
</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/admin.js"></script>

</body>

</html>
